<div class="module video{{#if classes}} {{classes}}{{/if}}">

    {{#if src}}
        <div class="responsive-embed widescreen">
            <iframe width="1730" height="692" src="{{src}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    {{else}}

        <div class="video-wrapper">
            <div class="play-button"></div>

            <video>
                <source src="{{root}}assets/video/PlaceholderVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    {{/if}}

</div>
